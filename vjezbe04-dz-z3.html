<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Prosti brojevi</title>
</head>
<body>
 <script type="text/javascript">
 <!--
 function isPrime(num) {
     for (var i = 2; i < num; i++) {
         if (num % i === 0) {
             return false;
         }
     }
     return num !== 1 && num !== 0;
 }

 for (var i = 1; i <= 1000; i++) {
     if (isPrime(i)) {
         console.log(i);
         document.write(i + "<br/>");
     }
 }
 -->
 </script>
</body>
</html>
