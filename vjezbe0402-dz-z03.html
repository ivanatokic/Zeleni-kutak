<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ocjena</title>
  <script>
    function provjeriOcjenu() {
      var ocjena = document.getElementById("ocjena").value;

      switch (parseInt(ocjena)) {
        case 1:
          alert("Ocjena 1 - Nedovoljan");
          break;
        case 2:
          alert("Ocjena 2 - Dovoljan");
          break;
        case 3:
          alert("Ocjena 3 - Dobar");
          break;
        case 4:
          alert("Ocjena 4 - Vrlo dobar");
          break;
        case 5:
          alert("Ocjena 5 - Odličan");
          break;
        default:
          alert("Molimo unesite ocjenu između 1 i 5.");
          break;
      }
    }
  </script>
</head>
<body>
  <form>
    <label for="ocjena">Unesite ocjenu (1-5):</label>
    <input type="text" id="ocjena" name="ocjena">
    <button type="button" onclick="provjeriOcjenu()">Provjeri ocjenu</button>
  </form>
</body>
</html>
