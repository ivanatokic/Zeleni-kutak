<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zbrajanje brojeva</title>
  <script>
    function zbroji() {
      var prviBroj = parseFloat(document.getElementById("prviBroj").value);
      var drugiBroj = parseFloat(document.getElementById("drugiBroj").value);
      var rezultat = prviBroj + drugiBroj;

      document.getElementById("rezultat").value = rezultat;
    }
  </script>
</head>
<body>
  <form>
    <label for="prviBroj">X =</label>
    <input type="number" id="prviBroj" name="prviBroj">
    <br>
    <label for="drugiBroj">Y =</label>
    <input type="number" id="drugiBroj" name="drugiBroj">
    <br>
    <br>
    <button type="button" onclick="zbroji()">Zbroji</button>
    <br>
    <label for="rezultat">REZULTAT =</label>
    <input type="text" id="rezultat" name="rezultat" readonly>
  </form>
</body>
</html>
